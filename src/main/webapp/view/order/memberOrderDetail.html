<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Table Example</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            width: 100%; /* 設定表格容器的寬度 */
            overflow-x: auto; /* 水平滾動條，只有內容過寬時才會顯示 */
        }
    
        .table-container table {
            table-layout: fixed; /* 使用固定表格布局 */
            width: 100%; /* 表格寬度為容器寬度的100% */
            white-space: nowrap; /* 防止文字折行 */
        }
        .fixed-width-ta {
            width: 100px; /* 設置寬度，根據需要調整 */
        }
        .fixed-width-tb {
            width: 450px; /* 設置寬度，根據需要調整 */
        }
        .fixed-width-tc {
            width: 300px; /* 設置寬度，根據需要調整 */
        }
        img {
            max-height: 100px;
            max-width: 100%;
            margin: 0;
        }

    </style>
</head>

<body>
    <!-- <colgroup>
        <col style="width: 10%;">
        <col style="width: 20%;">
        <col style="width: 50%;">
        
    </colgroup> -->
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <h2>訂單詳細</h2>
                <div class="table-container mt-4">
                    <!-- 訂單詳細表格 -->
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="fixed-width-ta" ></th>
                                <th class="fixed-width-tc">商品名稱</th>
                                <th>價格</th>
                                <th>數量</th>
                                <th>總金額</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><img class="item-img" src="" alt=""></td>
                                <td></td>
                                <td>$200</td>
                                <td>2</td>
                                <td>$400</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div >
                    <table class="table table-bordered mt-3 table-container">
                        <thead>
                            <tr>
                                <th>訂單編號</th>
                                <th>收件人姓名</th>
                                <th class="fixed-width-tb">收件人地址</th>
                                <th>寄送方式</th>
                                <th>訂單狀態</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>123</td>
                                <td>John Doe</td>
                                <td>新北市新店區北宜路三段282巷9弄38號</td>
                                <td>郵寄</td>
                                <td>已出貨</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 引入Bootstrap的JavaScript和Popper.js（用於一些Bootstrap組件的彈出效果） -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/memberOrderDetail.js"></script>
</body>

</html>
